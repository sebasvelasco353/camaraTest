<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="cerrar_modal()">Cerrar</button>
    </ion-buttons>
    <ion-title>Subir imagen</ion-title>

    <ion-buttons end>
      <button ion-button [disabled]="img.length < 2 " (click)="crear_link()">
        Agregar a la BD
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="imgPreview">
      <img [src]="imgPreview" alt="">
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left (click)="seleccionar_imagenes()"><ion-icon name="photos">Seleccionar</ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left (click)="mostrar_camara()"><ion-icon name="camera">Camara</ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
